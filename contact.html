        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        nav {
            background: #004d26;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 20px;

            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;

        button {
            background-color: #004d26;

            padding: 14px;

        <p>Have a project in mind? Let's connect and bring it to life.</p>

        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p>Prefer direct email? <a href="mailto:matt.ammirati@gmail.com">matt.ammirati@gmail.com</a></p>
